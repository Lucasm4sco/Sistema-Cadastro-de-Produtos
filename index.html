<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitema de cadastro de produtos</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <main>

        <form>
            <header>
                <h1>Cadastro de produtos</h1>

            </header>

            <section>
                <div>
                    <label for="categorias">Selecione a categoria do produto: </label>
                    <select name="categorias" id="categorias">
                        <option value="Acessorio">Acessórios</option>
                        <option value="Eletronico">Eletrônicos</option>
                        <option value="Bebida">Bebidas</option>
                        <option value="Alimento">Alimentos</option>
                        <option value="Generica">Outros</option>
                    </select>
                </div>

                <div id="divCategoria" hidden>
                    <label for="novaCategoria">Informe a Categoria: </label> 
                    <input type="text" id="novaCategoria" placeholder="Categoria">
                </div>

                <div  class="container">
                    <div>
                        <label for="name">Nome do produto: </label> <br>
                        <input type="text" id="name" placeholder="Produto">  
                    </div>
                    <div>
                        <label for="valor">Valor:</label> <br>
                        <input type="text" id="valor" placeholder="R$0,00">
                    </div>
                    
                </div>

                <button>Cadastrar</button>

            </section>



        </form>

    </main>


    <script src="assets/js/index.js" type="module"></script>
    <script src="assets/js/classes.js" type="module"></script>

</body>

</html>
